<ion-header [translucent]="true">

</ion-header>

<ion-content color="secondary" [fullscreen]="true">
  
  <!-- href para o kanban -->
  <a href="">

      Contexto da empresa.
    </ion-card-content>
  </ion-card>
</a>


<a href="">
