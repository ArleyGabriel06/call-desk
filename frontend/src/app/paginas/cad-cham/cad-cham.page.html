<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Abrir Chamado</ion-title>
    <ion-button id="voltar" slot="end" (click)="voltar()"> Voltar </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full">
    <ion-list-header>
      <ion-label> Formulário de Atualização </ion-label>
    </ion-list-header>
    <ion-item color="white">
      <ion-label position="floating"> Título </ion-label>
      <ion-input [(ngModel)]="titulo" type="text"></ion-input>
    </ion-item>
    <ion-item color="white">
      <ion-label position="floating"> Descrição </ion-label>
      <ion-input [(ngModel)]="desc" type="text"></ion-input>
    </ion-item>
    <ion-item color="white">
      <ion-label> Data </ion-label>
      <ion-input [(ngModel)]="data" type="date" value="AAAA-MM-DD"></ion-input>
    </ion-item>
    <ion-item color="white">
      <ion-label> Hora </ion-label>
      <ion-input [(ngModel)]="hora" type="time"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button color="success" type="button" (click)="cadCham()">
          Cadastrar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
